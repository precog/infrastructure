log {
  level = "info"
  console = true
  filename = "/var/log/reportgrid/analytics-v0.log"
  roll = "daily"
}

server {
  port = 30010
  sslPort = 30011
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/reportgrid/analytics-v0.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  analytics {
    v0 {
      log {
        level = "info"
        console = true
        filename = "/var/log/reportgrid/analytics-v0.log"
        roll = "daily"
        use_parents = false
      }

      requestLog {
        enabled = false
        file = "/var/log/reportgrid/analytics-v0.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status"
      }

      mongo {
        database = "analytics3"
        servers = ["localhost:27017"]
        #servers = ["mongodb01.reportgrid.com:27018", "mongodb02.reportgrid.com:27018"]
      }

      variable_series {
        collection = "variable_series"

        time_to_idle_millis = 60000
        time_to_live_millis = 60000

        initial_capacity = 1000
        maximum_capacity = 10000
      }

      variable_value_series {
        collection = "variable_value_series"

        time_to_idle_millis = 60000
        time_to_live_millis = 60000

        initial_capacity = 1000
        maximum_capacity = 10000
      }

      variable_values {
        collection = "variable_values"

        time_to_idle_millis = 60000
        time_to_live_millis = 60000

        initial_capacity = 1000
        maximum_capacity = 10000
      }

      variable_children {
        collection = "variable_children"

        time_to_idle_millis = 60000
        time_to_live_millis = 60000

        initial_capacity = 1000
        maximum_capacity = 10000
      }

      path_children {
        collection = "path_children"

        time_to_idle_millis = 60000
        time_to_live_millis = 60000

        initial_capacity = 1000
        maximum_capacity = 10000
      }
    }
  }
}
